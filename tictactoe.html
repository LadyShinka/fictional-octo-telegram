<!DOCTYPE html>
<html>
<head>
	<title>Tic Tac Toe Board</title>
	<link rel="stylesheet" type="text/css" href="tictactoe.css">
</head>
<body>
	<h1>Tic Tac Toe Board</h1>
<table>
	<tr>
		<td class="firstRow firstColumn"></td>
		<td class="firstRow"></td>
		<td class="firstRow thirdColumn"></td>
	</tr>
	<tr>
		<td class="firstColumn"></td>
		<td></td>
		<td class="thirdColumn"></td>
	</tr>
	<tr>
		<td class="lastRow firstColumn"></td>
		<td class="lastRow"></td>
		<td class="lastRow thirdColumn"></td>
	</tr>
</table> 
</body>
</html>
